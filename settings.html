<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <div class="back-button">
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                ‚Üê Volver
            </button>
        </div>

        <header class="home-header" style="margin-bottom: 2rem;">
            <h2>Ajustes y Nube</h2>
            <p style="color: var(--text-muted);">Estado del Sistema</p>
        </header>

        <!-- 1. App State -->
        <div class="card" style="margin-bottom: 2rem; border-left: 4px solid var(--primary);">
            <h3 style="margin-bottom: 0.5rem;">üì± Aplicaci√≥n</h3>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <div style="font-weight: 600;">Versi√≥n Instalada</div>
                    <div style="color: var(--text-muted); font-size: 0.9rem;">v1.21.0</div>
                </div>
                <button onclick="window.location.reload()" class="btn btn-sm btn-secondary">
                    ‚ü≥ Recargar
                </button>
            </div>
        </div>

        <!-- 2. Data State -->
        <div class="card" style="margin-bottom: 2rem; border-left: 4px solid var(--success);">
            <h3 style="margin-bottom: 0.5rem;">‚òÅÔ∏è Datos (Nube)</h3>

            <div id="sync-status-display"
                style="background: #F3F4F6; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center;">
                <div style="font-weight: 600; font-size: 1.1rem; color: var(--text-main);">Comprobando...</div>
                <div style="font-size: 0.8rem; color: var(--text-muted);">Gist ID: <span id="gist-id-display">...</span>
                </div>
            </div>

            <button id="manual-sync-btn" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                üîÑ Sincronizar Ahora
            </button>
            <div id="sync-feedback"
                style="text-align: center; margin-top: 0.5rem; font-size: 0.9rem; min-height: 1.2em;"></div>
        </div>

        <!-- 3. Advanced Config -->
        <div class="card">
            <details>
                <summary style="cursor: pointer; font-weight: 600; color: var(--text-muted); padding: 0.5rem 0;">‚öôÔ∏è
                    Configuraci√≥n de Conexi√≥n</summary>
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #E5E7EB;">
                    <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;">
                        Credenciales de GitHub para la sincronizaci√≥n.
                    </p>

                    <div class="form-group">
                        <label class="form-label">GitHub Token</label>
                        <input type="password" id="gh-token" class="form-input" placeholder="ghp_...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Gist ID (Base de Datos)</label>
                        <input type="text" id="gh-gist-id" class="form-input" placeholder="ID del Gist...">
                    </div>

                    <button id="save-config-btn" class="btn btn-secondary" style="width: 100%;">
                        üíæ Guardar Credenciales
                    </button>
                </div>
            </details>
        </div>

    </div>

    <script src="js/storage.js"></script>
    <script src="js/sync-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
