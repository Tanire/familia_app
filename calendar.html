<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Casa Mocholí Chordà</title>
  <link rel="stylesheet" href="css/style.css?v=1.17.7">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calendar-container">

    <div class="back-button">
      <button id="back-btn" class="btn btn-secondary" onclick="window.location.href='index.html'">
        ← Volver
      </button>
    </div>

    <div class="calendar-header">
      <button id="prev-month" class="arrow-btn btn btn-secondary">←</button>
      <h2 id="month-year"></h2>
      <button id="next-month" class="arrow-btn btn btn-secondary">→</button>
    </div>

    <!-- Headers like Mon, Tue -->
    <div
      style="display: grid; grid-template-columns: repeat(7, 1fr); gap:1px; margin-bottom: 0.5rem; text-align: center;">
      <div class="calendar-day-header">Lun</div>
      <div class="calendar-day-header">Mar</div>
      <div class="calendar-day-header">Mié</div>
      <div class="calendar-day-header">Jue</div>
      <div class="calendar-day-header">Vie</div>
      <div class="calendar-day-header">Sáb</div>
      <div class="calendar-day-header">Dom</div>
    </div>

    <div id="calendar-grid" class="calendar-grid"></div>

    <!-- Selected Day Details Panel -->
    <div id="details-panel" class="details-panel">
      <div class="details-header">
        <span id="details-date" class="details-date">Selecciona un día</span>
        <button id="add-event-today-btn" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
          + Añadir
        </button>
      </div>
      <div id="details-list">
        <p style="color: var(--text-muted);">Haz clic en un día para ver sus eventos y notas.</p>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button id="add-event-btn" class="btn-floating">
      +
    </button>

    <!-- Modal -->
    <div id="event-modal" class="modal hidden">
      <div class="modal-content">
        <h2 style="margin-bottom: 1.5rem;">Nuevo Evento</h2>

        <div class="form-group">
          <label class="form-label">Título</label>
          <input type="text" id="event-title" class="form-input" placeholder="Ej: Cumpleaños abuela">
        </div>

        <div class="form-row-2">
          <div class="form-group">
            <label class="form-label">Fecha</label>
            <input type="date" id="event-date" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Hora</label>
            <input type="time" id="event-time" class="form-input">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Color</label>
          <input type="color" id="event-color" class="form-input" value="#4F46E5" style="height: 48px; padding: 4px;">
        </div>

        <div class="form-group">
          <label class="form-label">¿Se repite?</label>
          <select id="event-recurrence" class="form-select">
            <option value="none">No se repite</option>
            <option value="weekly">Semanalmente</option>
            <option value="monthly">Mensualmente</option>
            <option value="yearly">Anualmente</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea id="event-note" class="form-textarea" rows="3"></textarea>
        </div>

        <div class="modal-buttons">
          <button id="cancel-event" class="btn btn-secondary">Cancelar</button>
          <button id="save-event" class="btn btn-primary">Guardar Evento</button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <script src="js/storage.js"></script>
  <script src="js/sync-service.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/main.js"></script>
  <script src="js/calendar.js"></script>
</body>

</html>
